<section id=energy_parameters class="pane clearfix">

  <div class=parameter-pane-intro>
    <p>TKTK</p>
  </div>

  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label><span class="parameter-name">Energy intensity</span> (%)<br>
        <span class=current-range-val>0.6</span>
        <input name=intensity_decline_rate type=range min=0 max=6 value=0.6
               step=0.1 data-prec=1 data-default=0.6>
      </label>

      <span class=min-range-val>0</span>
      <span class=max-range-val>6</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (0.6 - 0.0) / (6.0 - 0.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p>Reduction in energy intensity per decade. Or the rate of decline
        in energy use per $ of GDP.</p>
    </div>

  </div>

  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label><span class="parameter-name">Fossil fuels</span> (GtC)<br>
        <span class=current-range-val>6000</span>
        <input name=fosslim type=range min=6000 max=9000 value=6000 step=500
               data-prec=0 data-default=6000>
      </label>

      <span class=min-range-val>6000</span>
      <span class=max-range-val>9000</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (6000.0 - 6000.0) / (9000.0 - 6000.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p>Fossil fuel reserves remaining, measured in CO<sub>2</sub> emissions</p>
    </div>

  </div>

  <div class=parameter-previews style=clear:left>
    <div class="parameter-pane thirds">
      <figure class=parameter-preview data-input-parameters=intensity_decline_rate></figure>
    </div>
  </div>

</section>
