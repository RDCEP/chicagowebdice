about: >
  This file describes all the numeric parameters for the model. All values
  are assumed to be floats unless otherwise specified, and have the given
  range and precision values.

  Things should be pretty self-explanatory. basic_tabs and advanced_tabs
  contain the parameters for those two pages. measurements controls the
  graphing operations. parameter_help contains help text for each parameter.

  Watch your indentation if you modify this file. Also keep in mind that typos
  make the gods angry.


initial_help:
  index: >
      webDICE is a simulation tool designed to show how climate change might affect
      people living today and in the future. It is based in the most widely used
      model of the economy and the climate, the DICE model, developed by Professor
      William Nordhaus, of Yale University. webDICE allows you to run the DICE
      model quickly with an easy to use interface. You can change the key variables
      in the model to reflect your views about the economy and about climate change
      and run the model with these choices.

      The complete set of DICE variables can be found in the “Advanced” version.
      An abbreviated set of variables is available in the “Basic” version.

      The model has been developed by researchers at the University of Chicago
      supported by RDCEP. We are continually working to improve the model and the
      interface. If you have suggestions, contact us at
      <a href="mailto:info-rdcep@ci.uchicago.edu" target="_blank">info-rdcep@ci.uchicago.edu</a>.


  advanced: >
      To run a simulation click on the “Run Model” button at the bottom of the
      page. The variables are set to the defaults based on our best guess of the
      correct values. You can change the variables to reflect your views by moving
      the sliders. Running a simulation will let you see how the outcomes change.


  basic: >
      To run a simulation click on the “Run Model” button at the bottom of the
      page. The variables are set to the defaults based on our best guess of the
      correct values. You can change the variables to reflect your views by moving
      the sliders. Running a simulation will let you see how the outcomes change.


basic_tabs:
  - name: Policy
    sections:
      - name: Business as usual
        machine_name: default
        radio: true
      - name: Simulated carbon tax
        machine_name: carbon_tax
        radio: true
        min: 0
        max: 500
        default: 0
        step: 10
        precision: 0
        unit: '$/t'
        init_disabled: true
        parameters:
          - name: 2050
            machine_name: c2050
          - name: 2100
            machine_name: c2100
          - name: 2150
            machine_name: c2150
      - name: Simulated climate treaty
        machine_name: treaty
        radio: true
      - name: 'Limitations on emissions (as a percent of 2005 emissions)'
        min: 0
        max: 100
        step: 5
        default: 0
        precision: 0
        unit: '%'
        init_disabled: true
        parameters:
          - name: 2050
            machine_name: e2050
            description: The mandated decrease in emissions by 2050 as a share of 2005 year emissions.
            class: reverse
          - name: 2100
            machine_name: e2100
            description: The mandated decrease in emissions by 2100 as a share of 2005 year emissions.
            class: reverse
          - name: 2150
            machine_name: e2150
            description: The mandated decrease in emissions by 2150 as a share of 2005 year emissions.
            class: reverse
      - name: Participation
        min: 0
        max: 100
        step: 10
        default: 100
        precision: 0
        unit: '%'
        init_disabled: true
        parameters:
          - name: 2050
            machine_name: p2050
            description: Participation in the climate treaty by 2050.
          - name: 2100
            machine_name: p2100
            description: Participation in the climate treaty by 2100.
          - name: 2150
            machine_name: p2150
            description: Participation in the climate treaty by 2150.
      - name: Optimized policy
        machine_name: optimized
        radio: true
  - name: Beliefs
    sections:
      - name: Your beliefs about the climate and the future
        min: 1
        max: 5
        default: 3
        step: 1
        precision: 0
        parameters:
          - name: 'Climate sensitivity: How much will temperatures go up?'
            machine_name: t2xco2
            description: Temperature increase in degrees C from doubling of atmospheric CO2
            unit: °C
            min_legend: Less than expected
            max_legend: More than expected
          - name: How large will the harms be?
            machine_name: a3
            description: Increase in harms from climate change due to an increase in temperatures
            min_legend: Less harm
            max_legend: More harm
          - name: Decline in rate of growth of productivity
            machine_name: dela
            description: Decline in the rate of growth in productivity over time
            min_legend: Slower growth
            max_legend: Faster growth
          - name: Change in energy efficiency
            machine_name: dsig
            description: Rate of decline in energy use per $ of GDP
            min_legend: Less energy efficient
            max_legend: More energy efficient
          - name: How low will the costs of renewables go?
            machine_name: backrat
            description: Cost of replacing all emissions in 2012 $ per ton of CO_{2} , relative to future cost
            min_legend: Less expensive
            max_legend: More expensive


