<section id=economy_parameters_pane class="visuallyhidden clearfix">

  <div class=parameter-pane-intro>
    <p>TKTK</p>
  </div>


  <div class="parameter-pane fourths">

    <div class=range-wrap>
      <label>Productivity decline (%)
        <input name=productivity_decline type=range min=0.05 max=1.5 value=0.1 step=0.05 data-prec=2>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (0.1 - 0.05) / (1.5 - 0.05) * 100 - 50 }}%>.10</span>
      </div>
      <span class=min-range-val>.05</span>
      <span class=max-range-val>.15</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (0.1 - 0.05) / (1.5 - 0.05) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p>Decline in the rate of growth in productivity over time.</p>
    </div>

  </div>

  <div class="parameter-pane fourths">

    <div class=range-wrap>
      <label>Depreciation (%)
        <input name=depreciation type=range min=8 max=20 value=10 step=1 data-prec=0>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (10.0 - 8.0) / (20.0 - 8.0) * 100 - 50 }}%>10</span>
      </div>
      <span class=min-range-val>8</span>
      <span class=max-range-val>20</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (10.0 - 8.0) / (20.0 - 8.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p></p>
    </div>

  </div>

  <div class="parameter-pane fourths">

    <div class=range-wrap>
      <label>Savings (%)
        <input name=depreciation type=range min=15 max=25 value=22 step=1 data-prec=0>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (22.0 - 15.0) / (25.0 - 15.0) * 100 - 50 }}%>22</span>
      </div>
      <span class=min-range-val>15</span>
      <span class=max-range-val>25</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (22.0 - 15.0) / (25.0 - 15.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p></p>
    </div>

  </div>

  <div class="parameter-pane fourths">

    <div class=range-wrap>
      <label>Max. population (MM)
        <input name=popasym type=range min=8000 max=12000 value=8600 step=200 data-prec=0>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (8600.0 - 8000.0) / (12000.0 - 8000.0) * 100 - 50 }}%>8600</span>
      </div>
      <span class=min-range-val>8000</span>
      <span class=max-range-val>12000</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (8600.0 - 8000.0) / (12000.0 - 8000.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p></p>
    </div>

  </div>

</section>
