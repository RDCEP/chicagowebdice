<section id=model_parameters class="pane clearfix">

  <div class=parameter-pane-intro>
    <p>TKTK</p>
  </div>

  <div class="parameter-pane thirds">

    <div class=select-wrap>
      <h3><span class="parameter-name">Carbon model</span></h3>
      <label><span class=parameter-name>DICE carbon</span>
        <input name=carbon_model type=radio value=dice_2007
               data-default=dice_2007 checked></label>
      <label><span class=parameter-name>BEAM simplified</span>
        <input name=carbon_model type=radio value=beam_carbon
               data-default=dice_2007></label>
      <label><span class=parameter-name>Linear</span> (2Â° C / 1000 GtC)
        <input name=carbon_model type=radio value=linear_carbon
               data-default=dice_2007>
      </label>
    </div>
    <div class=parameter-help>
      <p></p>
    </div>

  </div>

  <div class="parameter-pane thirds">

    <div class=select-wrap>
      <h3><span class="parameter-name">Damages function</span></h3>
      <label><span class=parameter-name>DICE damages</span>
        <input name=damages_model type=radio value=dice_2007
               data-default=dice_2007 checked></label>
      <label><span class=parameter-name>Incommensurable environmental goods</span>
        <input name=damages_model type=radio value=incommensurable_damages
               data-default=dice_2007></label>
      <label><span class=parameter-name>Tipping point</span>
        <input name=damages_model type=radio value=tipping_point
               data-default=dice_2007></label>
      <label><span class=parameter-name>Fraction of productivity</span>
        <input name=damages_model type=radio value=productivity_fraction
               data-default=dice_2007 id=productivity_fraction></label>
    </div>
    <div class=parameter-help>
      <p></p>
    </div>

    <div id=prod_frac class="disabled init-disabled range-wrap">
      <label><span class="parameter-name">Damages to productivity</span> (%)
        <input name=prod_frac type=range min=0 max=50 value=5
               step=1 data-prec=0 data-default=5 disabled>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (5 - 0.0) / (50 - 0.0) * 100 - 50 }}%>5</span>
      </div>
      <span class=min-range-val>0</span>
      <span class=max-range-val>50</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (5 - 0.0) / (50 - 0.0) * 100 - 50 }}%>&bullet;</span>
      </div>

    </div>


  </div>

</section>
