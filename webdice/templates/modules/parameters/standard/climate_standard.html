<section id=climate_parameters class="pane clearfix">

  <div class=parameter-pane-intro>
    <p>TKTK</p>
  </div>


  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label><span class="parameter-name">Climate sensitivity</span>
        <input name=temp_co2_doubling type=range min=1 max=5 value=3 step=1
               data-prec=0 data-default=3>
      </label>
      <span class=min-range-val>less than expected</span>
      <span class=max-range-val>more than expected</span>
    </div>
    <div class=parameter-help>
      <p>How much will temperatures go up? Or: how much will temperature
        increase in degrees C from a doubling of atmospheric CO<sub>2</sub>?</p>
    </div>

  </div>

  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label><span class="parameter-name">Harms</span>
        <input name=damages_exponent type=range min=1 max=5 value=3 step=1
               data-prec=0 data-default=3>
      </label>
      <span class=min-range-val>less harm</span>
      <span class=max-range-val>more harm</span>
    </div>
    <div class=parameter-help>
      <p>How large will the harms to the climate be, due to an increase
        in temperatures?</p>
    </div>

  </div>

  <div class=parameter-previews style=clear:left>
    <div class="parameter-pane thirds">
      <figure class=parameter-preview data-input-parameters=temp_co2_doubling></figure>
    </div>
    <div class="parameter-pane thirds">
      <figure class=parameter-preview data-input-parameters=damages_exponent></figure>
    </div>
  </div>

</section>
