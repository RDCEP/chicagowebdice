<section id=discount_parameters class="pane clearfix">

  <div class=parameter-pane-intro>
    <p>TKTK</p>
  </div>

  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label>Eta
        <input name=elasmu type=range min=1 max=3 value=2 step=0.1 data-prec=1>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (2.0 - 1.0) / (3.0 - 1.0) * 100 - 50 }}%>2.0</span>
      </div>
      <span class=min-range-val>1</span>
      <span class=max-range-val>3</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (2.0 - 1.0) / (3.0 - 1.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p>Elasticity of marginal utility. This is the exponent of consumption
        in the utility function.</p>
    </div>

  </div>

  <div class="parameter-pane thirds">

    <div class=range-wrap>
      <label>Rho (%)
        <input name=prstp type=range min=0 max=10 value=1.5 step=0.5 data-prec=1>
      </label>
      <div class=current-range-val>
        <span style=left:{{ (1.5 - 0.0) / (10.0 - 0.0) * 100 - 50 }}%>1.5</span>
      </div>
      <span class=min-range-val>1</span>
      <span class=max-range-val>3</span>
      <div class=tick-wrap>
        <span class=tick style=left:{{ (1.5 - 0.0) / (10.0 - 0.0) * 100 - 50 }}%>&bullet;</span>
      </div>
    </div>
    <div class=parameter-help>
      <p>Pure rate of time preference, and the discount rate applied to utility.</p>
    </div>

  </div>

</section>
