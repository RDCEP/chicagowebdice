  ## WebDICE Documentation [Large Version]

parameters:
  - name: "Climate sensitivity: How much will temperatures go up?"
    machine_name: t2xco2
    tab: Basic
    section: Your beliefs about the climate and the future
    min: 1
    max: 5
    step: 0.5
    default: 3.0
    precision: 1
    description: Temperature increase in degrees C from doubling of atmospheric CO2
    unit: °C
  - name: "Exponent of damage function: How large will the harms be?"
    machine_name: a3
    tab: Basic
    section: Your beliefs about the climate and the future
    min: 1
    max: 4
    step: 0.5
    default: 2.0
    precision: 1
    description: Increase in harms from climate change due to an increase in temperatures
  - name: How much will growth slow down in the future?
    machine_name: dela
    tab: Basic
    section: Your beliefs about the climate and the future
    min: 0.05
    max: 1.5
    step: 0.05
    default: 0.10
    precision: 2
    description: Decline in the rate of growth in productivity over time
    unit: "%"
  - name: Change in Energy intensity (higher number means more energy intensive)
    tab: Basic
    section: Your beliefs about the climate and the future
    machine_name: dsig
    default: 0.3
    min: 0.0
    max: 6.0
    step: 0.1
    precision: 1
    description: Rate of decline in energy use per $ of GDP
    unit: "%"
  - name: 2050
    tab: Basic
    machine_name: e2050
    section: "Simulated climate treaty <input id='treaty-switch' type='checkbox'/>: Choose limitations on emissions (as a percent of 2005 emissions):"
    min: 0
    max: 100
    step: 10
    default: 0
    precision: 0
    description: The mandated decrease in emissions by 2050 as a share of 2005 year emissions.
    unit: "%"
  - name: 2100
    tab: Basic
    machine_name: e2100
    section: "Simulated climate treaty <input id='treaty-switch' type='checkbox'/>: Choose limitations on emissions (as a percent of 2005 emissions):"
    min: 0
    max: 100
    step: 10
    default: 0
    precision: 0
    description: The mandated decrease in emissions by 2100 as a share of 2005 year emissions.
    unit: "%"
  - name: 2150
    tab: Basic
    machine_name: e2150
    section: "Simulated climate treaty <input id='treaty-switch' type='checkbox'/>: Choose limitations on emissions (as a percent of 2005 emissions):"
    min: 0
    max: 100
    step: 10
    default: 0
    precision: 0
    description: The mandated decrease in emissions by 2150 as a share of 2005 year emissions.
    unit: "%"
  - name: Marginal cost of abatement
    tab: Advanced
    section: Costs of emissions control
    machine_name: expcost2
    default: 2.8
    min: 2
    max: 4
    step: 0.1
    precision: 1
    description: Additional cost from more abatement
  - name: Rate of decline of clean energy costs
    tab: Advanced
    section: Costs of emissions control
    machine_name: gback
    default: 0.05
    min: 0
    max: 0.2
    step: 0.05
    precision: 2
    description: Rate of decline in costs of reduction emissions
    unit: "%"
  - name: Ratio of current to future clean energy costs
    tab: Advanced
    section: Costs of emissions control
    machine_name: backrat
    default: 2.0
    min: 1.0
    max: 4
    step: 0.5
    precision: 1
    description: Cost of replacing all emissions in 2012 $ per ton of CO_{2} , relative to future cost
  - name: Max population
    tab: Advanced
    section: Additional Parameters
    machine_name: popasym
    min: 8000
    max: 12000
    step: 200
    default: 8600
    precision: 0
    description: Number, in millions, that the population grows asymptotically towards
    unit: " billions"
  - name: Depreciation rate
    tab: Advanced
    section: Additional Parameters
    machine_name: dk
    default: 0.10
    min: 0.08
    max: 0.2
    step: 0.01
    precision: 2
    description: Rate of depreciation per year
    unit: "%"
  - name: Savings rate
    tab: Advanced
    section: Additional Parameters
    machine_name: savings
    default: 0.20
    min: 0.15
    max: 0.25
    step: 0.05
    precision: 2
    description: Savings are per year
    unit: "%"
  - name: Fossil fuel reserves
    tab: Advanced
    section: Additional Parameters
    machine_name: fosslim
    min: 6000
    max: 9000
    step: 500
    default: 6000
    precision: 0
    description: Fossil fuels remaining, measured in CO2 emissions
    unit: " Gt&nbsp;C"
  - name: Carbon cycle
    tab: Advanced
    machine_name: oceanmodel
    section: Model Design 
    description: Oceanic model of carbon transfer
    disabled: true
    values:
      - name: DICE
        machine_name: dice_carbon
  - name: Damages model
    tab: Advanced
    machine_name: damages_model
    section: Model Design
    description: Way that climate change harms enter the economy
    disabled: true
    values:
      - name: DICE Damages to Gross Output
        machine_name: dice
        description: Climate change destroys a certain percentage of global output
#      - name: Kopp Damages to Capital
#        machine_name: kopp
#        description: Climate change destroys a certain percentage of global input
#      - name: Damages to Productivity
#        machine_name: productivity
#        description: Climate change reduces the rate of growth in global productivity
  - name: Elasticity of marg. consump.
    tab: Optimization
    section: Additional Parameters
    machine_name: elasmu
    min: 1
    default: 2.0
    max: 3
    step: 0.1
    precision: 1
    description: Exponent of consumption in utility function
  - name: Pure rate of time preference
    tab: Optimization
    section: Additional Parameters
    machine_name: prstp
    min: 0
    default: 0.015
    max: .1
    step: 0.005
    precision: 3
    description: Discount rate applied to utility
  - name: Run optimization
    button_name: Run
    tab: Optimization
    section: Run Model
    machine_name: run-opt
    id: run-opt

